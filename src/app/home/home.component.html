<mat-toolbar color="primary">
  <span> BIWY</span>
  <span class="spacer"></span>

  <input class="cadre" placeholder="Search" type="search" style="font-family:Geneva, sans-serif; font-style: italic;">
  <mat-icon>search</mat-icon>

  <!-- This fills the remaining space of the current row -->
  <span class="spacer"></span>



  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="checkpoint">Checkpoints</button>
  <mat-menu #checkpoint="matMenu">
    <button routerLink="/checkpoint" mat-menu-item>
      <mat-icon>visibility</mat-icon>
      <span>Consulter</span>
    </button>
    <button mat-menu-item>
      <mat-icon>add</mat-icon>
      <span>Ajouter</span>
    </button>
    <button mat-menu-item>
      <mat-icon>edit</mat-icon>
      <span>Modifier</span>
    </button>
    <button mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>Supprimer</span>
    </button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="person">Personnes</button>
  <mat-menu #person="matMenu">
    <button routerLink="/people" mat-menu-item>
      <mat-icon>visibility</mat-icon>
      <span>Consulter</span>
    </button>
    <button mat-menu-item>
      <mat-icon>person_add</mat-icon>
      <span>Ajouter</span>
    </button>
    <button mat-menu-item>
      <mat-icon>edit</mat-icon>
      <span>Modifier</span>
    </button>
    <button mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>Supprimer</span>
    </button>
  </mat-menu>

  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="user">Username <mat-icon>person_pin</mat-icon> </button>
  <mat-menu #user="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profil</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Param&egrave;tres</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>D&eacute;connexion</span>
    </button>
  </mat-menu>

</mat-toolbar>

<mat-tab-group (selectedIndexChange)="selectTab($event)">
  <mat-tab label="Checkpoints">

  </mat-tab>
  <mat-tab label="Personnes">
    <!-- <app-people *ngIf="selectedTab === 1"> </app-people>-->
    <a routerLink="/people">
    </a>
  </mat-tab>
</mat-tab-group>


<router-outlet></router-outlet>
